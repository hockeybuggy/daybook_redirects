name: Build

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 11 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Netlify build
        env:
          BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        run:
          - echo $env:BUILD_HOOK
          - curl -X POST -d {} "$env:BUILD_HOOK"
